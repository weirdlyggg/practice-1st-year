<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название</title>
    <link rel="stylesheet" href="hello-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container d-flex">
            <div class="main-image">
                <img src="pic\icons8-курсы-50.png" alt="main-image">
            </div>
            <div class="name">
                Название
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a class="href" href="hello-page.html">Главная</a></li>
                    <li><a class="href" href="vhod.html">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <aside class="filter">
            <h2>Жанр</h2>
            <div>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">1</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">2</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">3</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox4">
                <label for="checkbox4">4</label>
            </div>
            <button class="aside-btn" type="button" id="filter-button">Показать</button>
        </aside>
        <div class="content">
            <h2>Товары:</h2>
            <div class="search-conteiner">
                <input class="search-conteiner-input" type="text" id="search-conteiner" placeholder="Поиск...">
                <button type="button">Найти</button>
            </div>
            <div class="catalog">
                <div class="products">
                    <div class="products-inside">
                        <div class="products-img">
                            <img src="" alt="products-img1">
                        </div>
                        <div class="products-details">
                            <h4>1</h4>
                            <p>Описание</p>
                            <p>Цена</p>
                            <div class="action">
                                <button class="buy-btn">
                                    <span class="like" id="like">Заказать</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Оформление заказа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="pointModalWindow">

                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <label class="pointModalWindow">Жанр:</label>
                        </div>
                        <div class="col-6" id="booksName">

                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <label class="pointModalWindow">Издательство:</label>
                        </div>
                        <div class="col-6" id="pubHouseName">

                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="row-3">
                            <label for="shop" class="pointModalWindow">Магазин:</label>
                        </div>
                        <div class="row-9">
                            <select class="shop-choice form-control" name="shop-choice" id="shop-choice" aria-label="shop-choice" required>
                                <option value="1" selected disabled>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row-3">
                            <label for="shop" class="pointModalWindow">Количество книг:</label>
                        </div>
                        <div class="row-9">
                            <select class="qu-books form-control" name="qu-books" id="qu-books" aria-label="qu-books" required>
                                <option value="1" selected disabled>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <h5>Оплата производится на месте. Срок доставки от 3 до 7 дней. Срок хранения 14 дней со дня поступления.</h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-mw">Заказать</button>
                    <button type="button" class="btn-mw">Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            &copy; "Название".
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="hello-page.js"></script>
</body>
</html>
