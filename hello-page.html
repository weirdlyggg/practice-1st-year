<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название</title>
    <link rel="stylesheet" href="hello-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container d-flex">
            <div class="main-image">
                <img src="pic\icons8-курсы-50.png" alt="main-image">
            </div>
            <div class="name">
                Название
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a class="href" href="hello-page.html">Главная</a></li>
                    <li><a class="href" href="#">Каталог</a></li>
                    <li><a class="href" href="#">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <aside class="filter">
            <h2>Жанр</h2>
            <form id="filter-form">
                <label>
                    <input type="checkbox" name="genre" value="1"> 1
                </label>
                <label>
                    <input type="checkbox" name="genre" value="2"> 2
                </label>
                <label>
                    <input type="checkbox" name="genre" value="3"> 3
                </label>
                <label>
                    <input type="checkbox" name="genre" value="4"> 4
                </label>
                <button class="aside-btn" type="button" id="filter-button">Показать</button>
            </form>
        </aside>
        <div class="content">
            <h2>Товары:</h2>
            <div class="item" data-genre="1">1</div>
            <div class="item" data-genre="2">2</div>
            <div class="item" data-genre="3">3</div>
            <div class="item" data-genre="4">4</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="hello-page.js"></script>
    </main>
    <footer class="footer">
        <div class="container">
            &copy; "Название".
        </div>
    </footer>
</body>
</html>
